name: style
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    container:
      image: docker://ros:eloquent-ros-base-bionic
    steps:
    - uses: actions/checkout@v1
    - name: deps
      run: |
        sudo apt-get update
        sudo apt-get install pycodestyle
    - name: pycodestyle
      run: |
        pycodestyle .
